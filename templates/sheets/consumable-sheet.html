<form class="heroes-of-lite sheet item" autocomplete="off">
    <header class="sheet-header">
        <div class="header-content">
            <img class="item-image" src="{{img}}" alt="{{name}}" style="width: 80px; height: 80px;">
            <div class="header-info" style="width: 45%;">
                <h1><input type="text" name="name" value="{{name}}" placeholder="Consumable Name"/></h1>
            </div>
        </div>
    </header>
    <section class="sheet-body">
        <div class="data-row">
            <div class="form-group">
                <label for="range">Range</label>
                <select name="system.details.range">
                    <option value="">-- Select --</option>
                    <option value="Self" {{#if (eq system.details.range "Self")}}selected{{/if}}>Self</option>
                    <option value="1" {{#if (eq system.details.range "1")}}selected{{/if}}>1</option>
                    <option value="N/A" {{#if (eq system.details.range "N/A")}}selected{{/if}}>N/A</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uses">Uses</label>
                <input type="number" name="system.details.uses" value="{{system.details.uses}}" min="1" />
            </div>
            <div class="form-group">
                <label for="costG">Cost (G)</label>
                <input type="number" name="system.details.costG" value="{{system.details.costG}}" min="0" />
            </div>
        </div>

        <div class="form-group">
            <label for="effect">Effect</label>
            <textarea name="system.details.effect" rows="4">{{system.details.effect}}</textarea>
        </div>

        <h3>Temporary Stat Bonuses</h3>
        <div class="stat-bonuses-grid">
            <div class="stat-row">
                <label>HP</label>
                <input type="number" name="system.details.temporaryStatBonuses.hp" value="{{system.details.temporaryStatBonuses.hp}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Atk</label>
                <input type="number" name="system.details.temporaryStatBonuses.atk" value="{{system.details.temporaryStatBonuses.atk}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Spd</label>
                <input type="number" name="system.details.temporaryStatBonuses.spd" value="{{system.details.temporaryStatBonuses.spd}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Dex</label>
                <input type="number" name="system.details.temporaryStatBonuses.dex" value="{{system.details.temporaryStatBonuses.dex}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Def</label>
                <input type="number" name="system.details.temporaryStatBonuses.def" value="{{system.details.temporaryStatBonuses.def}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Res</label>
                <input type="number" name="system.details.temporaryStatBonuses.res" value="{{system.details.temporaryStatBonuses.res}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Luck</label>
                <input type="number" name="system.details.temporaryStatBonuses.luck" value="{{system.details.temporaryStatBonuses.luck}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Hit</label>
                <input type="number" name="system.details.temporaryStatBonuses.hit" value="{{system.details.temporaryStatBonuses.hit}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Avoid</label>
                <input type="number" name="system.details.temporaryStatBonuses.avoid" value="{{system.details.temporaryStatBonuses.avoid}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Crit</label>
                <input type="number" name="system.details.temporaryStatBonuses.crit" value="{{system.details.temporaryStatBonuses.crit}}" placeholder="0" />
            </div>
            <div class="stat-row">
                <label>Mov</label>
                <input type="number" name="system.details.temporaryStatBonuses.mov" value="{{system.details.temporaryStatBonuses.mov}}" placeholder="0" />
            </div>
        </div>

        <h3>Tags</h3>
        <div class="form-group">
            <input type="text" name="system.details.tags" value="{{join system.details.tags ','}}" placeholder="healing, utility, stat-boost" />
            <small>Comma-separated tags</small>
        </div>
    </section>
</form>
